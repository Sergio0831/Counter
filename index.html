<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Counter</h1>
        <div class="controllers">
          <a href="#" class="btn decrease"><i class="fas fa-minus"></i></a>
          <span id="value">00</span>
          <a href="#" class="btn increase"><i class="fas fa-plus"></i></a>
        </div>
        <button class="btn reset">Reset</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
